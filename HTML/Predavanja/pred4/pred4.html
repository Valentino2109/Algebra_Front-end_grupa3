<!DOCTYPE html>
<body lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedija</title>
  </head>
  <body style="background-color: rgb(141, 209, 209)">
    <a href="./index.html">Vrati se na pocetnu stranicu</a><br><br>
  <!--Unos slika razlicitih formata-->
  <h3>Hajdukov grb - jpg format</h3>
  <img
    src="https://www.njuskalo.hr/image-w920x690/navijacki-rekviziti/hajduk-split-naljepnica-grb-slika-125304895.jpg"
    alt="Hajdukov grb"
    style="width: 300px"
  />
  <br /><br />
  <h3>Dinamov grb - png format</h3>
  <img
    src="./multimedia/Dinamov-grb.png"
    alt="Dinamov grb"
    style="width: 300px"
  />
  <br /><br />
  <h3>Gif format</h3>
  <img
    src="https://media3.giphy.com/media/TdfyKrN7HGTIY/giphy.gif?cid=ecf05e47d86d280fd8aa6dad81ed94febcb3f2c0eb5e936d&rid=giphy.gif&ct=g"
    alt="Spongebob & Patrick"
    style="width: 300px"
  />
  <h3>Objasnjenje picture i figure taga</h3>
  <picture>
    <source media="(min-width:800px)" srcset="https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg">
    <source media="(min-width:460px)" srcset="https://www.vecernji.hr/media/img/3d/d0/6c57bc8609cac5f3a34b.jpeg">
    <img src="https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg" >
  </picture>
  <figcaption>Guzva na benzinskim pumpama</figcaption><br>
  <h3>SVG - iscrtavanje objekata</h3>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="6" fill="red">
  </svg>
</body>
</html>
